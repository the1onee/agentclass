{% extends 'base.html' %}
{% load static %}

{% block title %}إضافة شاحنة{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg rounded-4 border-0">
        <div class="card-header bg-primary text-white py-3 rounded-top-4">
            <h3 class="mb-0 fw-bold">إضافة شاحنة جديدة</h3>
        </div>
        <div class="card-body p-4">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <div class="form-floating">
                            {{ form.plate_number }}
                            <label for="id_plate_number" class="form-label">رقم اللوحة</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            {{ form.governorate }}
                            <label for="id_governorate" class="form-label">المحافظة</label>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <div class="form-floating">
                            {{ form.truck_type }}
                            <label for="id_truck_type" class="form-label">نوع الشاحنة</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check form-switch d-flex align-items-center h-100">
                            <input class="form-check-input" type="checkbox" role="switch" id="id_is_active" name="is_active" style="transform: scale(1.5);" checked>
                            <label class="form-check-label ms-3" for="id_is_active">حالة الشاحنة</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill fw-bold">حفظ</button>
                    <a href="{% url 'port:trucks_list' %}" class="btn btn-outline-secondary px-4 py-2 rounded-pill">إلغاء</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control {
        transition: all 0.3s ease;
        border: 1px solid #dee2e6;
    }
    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        transform: scale(1.02);
    }
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
</style>
{% endblock %}
